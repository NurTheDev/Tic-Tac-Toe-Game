<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="result-lost">
      <h2 class="loseTitle">You lost :(</h2>
      <button>Raster</button>
    </div>
    <div class="result-win">
      <h2 class="winTitle">You Win :)</h2>
      <button>Raster</button>
    </div>
    <div class="container">
      <h1>Tic Tac Toe</h1>

      <div class="game">
        <div class="charecter">
          <div class="avater">
            <h2>Friend - O</h2>
            <img id="img1" src="img/Illustrations2.svg" alt="" />
          </div>
          <div class="avater">
            <h2>You - X</h2>
            <img id="img2" src="img/Illustrations.svg" alt="" />
          </div>
        </div>
        <div class="board">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <button>Raster</button>
    </div>
    <script src="src/main.js"></script>
  </body>
</html>
